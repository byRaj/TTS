<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <b><u>Text-to-Speech</u></b>
    </header>

    <textarea
      name=""
      maxlength="200"
      id="text"
      placeholder="Enter text here....Word limit is 200!"
    ></textarea>

    <div>
      <label for="language"><b>Select Language:</b></label>
      <select id="language">
        <!-- Options will be populated by JavaScript -->
      </select>
    </div>

    <button type="button" id="btn">Speak</button>

    <script src="script.js"></script>
  </body>
</html>
